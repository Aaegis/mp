<!DOCTYPE html>
<html>
    <head>
        <title>Metal Pipe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid bg-dark text-light p-2" style="text-align:center;font-size:30px">Metal Pipe</div><br><br>
        <div class="col" style="text-align:center;">
            <div class="row">
                <div class="container-sm-4">
                    <button type="button" class="display-6" style="border-radius:10px">press</button>
                    <script> 
                   
                      const sound = new Audio();
                      const button = document.querySelector("button");
                      button.addEventListener("click", playSound);
                       
                      function playSound() { 
                        sound.src = 'metal-pipe.mp3'; 
                        sound.play();
                      }

                      playSound();
                    </script> 
                </div>
            </div>
        </div>
        <div class="col" style="text-align:center">

                    <img src="A.jpg" alt="Theres a metal pipe here its just for some reason the image isnt displaying" width="708" height="708">
                </div>
            </div>
        </div>
    </body>
